<!-- SNMP Test Modal -->
<div class="modal fade" id="snmpTestModal" tabindex="-1" aria-labelledby="snmpTestModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="snmpTestModalLabel">SNMP 연결 테스트</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="snmpTestForm">
                    <input type="hidden" id="snmpAssetId" name="assetId">
                    
                    <div class="mb-3">
                        <label for="snmpIpAddress" class="form-label">IP 주소</label>
                        <input type="text" class="form-control" id="snmpIpAddress" name="ipAddress" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="snmpCommunity" class="form-label">커뮤니티 문자열</label>
                                <input type="text" class="form-control" id="snmpCommunity" name="community" value="public">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="snmpPort" class="form-label">SNMP 포트</label>
                                <input type="number" class="form-control" id="snmpPort" name="port" value="161">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="snmpVersion" class="form-label">SNMP 버전</label>
                        <select class="form-select" id="snmpVersion" name="version">
                            <option value="2c" selected>SNMP v2c</option>
                            <option value="1">SNMP v1</option>
                            <option value="3">SNMP v3</option>
                        </select>
                    </div>
                    
                    <div id="snmpv3Settings" class="d-none">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="snmpUsername" class="form-label">사용자명</label>
                                    <input type="text" class="form-control" id="snmpUsername" name="username">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="snmpAuthProtocol" class="form-label">인증 프로토콜</label>
                                    <select class="form-select" id="snmpAuthProtocol" name="authProtocol">
                                        <option value="md5">MD5</option>
                                        <option value="sha">SHA</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="snmpAuthPassword" class="form-label">인증 비밀번호</label>
                            <input type="password" class="form-control" id="snmpAuthPassword" name="authPassword">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="snmpTestType" class="form-label">테스트 유형</label>
                        <select class="form-select" id="snmpTestType" name="testType">
                            <option value="basic">기본 테스트 (시스템 정보)</option>
                            <option value="resources">리소스 모니터링 (CPU, 메모리, 디스크)</option>
                            <option value="network">네트워크 인터페이스</option>
                            <option value="all" selected>전체 테스트</option>
                        </select>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" id="runSnmpTest">
                            <i class="fas fa-play-circle me-2"></i>테스트 실행
                        </button>
                    </div>
                </form>
                
                <div class="mt-4">
                    <h5>테스트 결과</h5>
                    <div id="snmpTestResults" class="border p-3 bg-dark">
                        <p class="text-muted">테스트를 실행하면 결과가 여기에 표시됩니다.</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-success" id="addToMonitoring" disabled>
                    <i class="fas fa-chart-line me-2"></i>모니터링에 추가
                </button>
            </div>
        </div>
    </div>
</div>
